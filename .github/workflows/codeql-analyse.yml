name: CodeQL
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['kotlin']
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@16140ae1a102900babc80a33c44059580f687047 # ratchet:github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Setup java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # ratchet:actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Test and build
        env:
          GPR_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew wrapper --gradle-version=8.5
          ./gradlew test build --no-daemon
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@16140ae1a102900babc80a33c44059580f687047 # ratchet:github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
